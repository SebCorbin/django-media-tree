{% spaceless %}
<li class="thumbnail-sizes">
    {% for key, size in thumbnail_sizes.items %}
        <a class="{% if key == thumbnail_size_key %}active{% endif %}" href="?thumbnail_size={{ key }}"><span class="icon" style="width: {% widthratio size.0 8 1 %}px; height: {% widthratio size.1 8 1 %}px;"></span><span class="label">{{ key }}</span></a>
    {% endfor %}
{% endspaceless %}
